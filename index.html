    <script>
        // ==========================================
        // ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbz6Y7LEPjRj5f9ZTXdPirxBNsFvd4SmRdxawaAeamA45-oggxsqBjt7icGA17-azQH6/exec";
        const LIFF_ID_MAIN = "2008875334-eZXiyz43";
        const LIFF_ID_REVIEW = "2008875334-d6l72Uox";
        const LIFF_ID_TRACK = "2008875334-wOYUvNha";
        // ==========================================

        const form = document.getElementById('repairForm');
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        let profile = null;

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID_MAIN });
                if (liff.isLoggedIn()) {
                    profile = await liff.getProfile();
                    document.getElementById('userImg').src = profile.pictureUrl;
                    document.getElementById('userName').innerText = profile.displayName;
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF Init failed", err);
            }
        }

        document.getElementById('image').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('preview').src = ev.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            loading.style.display = 'block';

            // ‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            const fileInput = document.getElementById('image');
            let base64 = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                base64 = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
            }

            const payload = {
                uid: profile ? profile.userId : "U_Unknown", // ‡∏Å‡∏±‡∏ô error ‡∏Å‡∏£‡∏ì‡∏µ profile ‡πÑ‡∏°‡πà‡∏°‡∏≤
                displayName: profile ? profile.displayName : "Guest",
                room: document.getElementById('room').value,
                phone: document.getElementById('phone').value,
                category: document.getElementById('category').value,
                issue: document.getElementById('issue').value,
                priority: document.getElementById('priority').value,
                imageBase64: base64
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });
                const res = await response.json();

                if (res.result === "ok") {
                    // 1. Clean ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡πâ‡∏ô (‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢ " ‡∏´‡∏£‡∏∑‡∏≠ \ ‡πÉ‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°)
                    var fRoom = (document.getElementById('room').value || "-").replace(/["\\]/g, "");
                    var fIssue = (document.getElementById('issue').value || "-").replace(/["\\]/g, "");
                    var fTicket = String(res.ticketId || "ID");
                    var fQueue = String(res.pendingCount || "0");
                    
                    var trackUrl = "https://liff.line.me/" + LIFF_ID_TRACK + "?ticket=" + fTicket;
                
                    if (liff.isInClient()) {
                        // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà Correct 100% ‡∏ï‡∏≤‡∏° LINE Schema
                        var flexContents = {
                            "type": "bubble",
                            "header": {
                                "type": "box", "layout": "horizontal", "backgroundColor": "#000080",
                                "contents": [
                                    { "type": "text", "text": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "color": "#FFFFFF", "size": "sm", "weight": "bold" },
                                    { "type": "text", "text": fTicket, "color": "#FFFFFF", "size": "sm", "align": "end", "weight": "bold" }
                                ]
                            },
                            "body": {
                                "type": "box", "layout": "vertical", "spacing": "md",
                                "contents": [
                                    {
                                        "type": "box", "layout": "vertical", "backgroundColor": "#FBCEB1", "paddingAll": "md", "cornerRadius": "md",
                                        "contents": [
                                            { "type": "text", "text": "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£", "color": "#000080", "weight": "bold", "size": "sm" },
                                            { "type": "text", "text": "‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏£‡∏≠: " + fQueue, "color": "#000080", "size": "xs", "margin": "xs" }
                                        ]
                                    },
                                    {
                                        "type": "box", "layout": "vertical", "spacing": "sm",
                                        "contents": [
                                            { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                                { "type": "text", "text": "‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:", "color": "#aaaaaa", "size": "xs", "flex": 2 },
                                                { "type": "text", "text": fRoom, "color": "#666666", "size": "xs", "flex": 5, "wrap": true }
                                            ]},
                                            { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                                { "type": "text", "text": "‡∏õ‡∏±‡∏ç‡∏´‡∏≤:", "color": "#aaaaaa", "size": "xs", "flex": 2 },
                                                { "type": "text", "text": fIssue, "color": "#666666", "size": "xs", "flex": 5, "wrap": true }
                                            ]}
                                        ]
                                    },
                                    { "type": "separator", "margin": "md" },
                                    { "type": "text", "text": "‡πÉ‡∏´‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô", "size": "xxs", "color": "#aaaaaa", "align": "center" },
                                    {
                                        "type": "box",
                                        "layout": "horizontal",
                                        "spacing": "xs",
                                        "contents": [1, 2, 3, 4, 5].map(function(i) {
                                            return {
                                                "type": "box",
                                                "layout": "vertical",
                                                "backgroundColor": "#F0F0F0",
                                                "cornerRadius": "md",
                                                "paddingAll": "sm",
                                                "contents": [
                                                    { "type": "text", "text": "‚≠ê " + i, "size": "xs", "align": "center", "color": "#000080", "weight": "bold" }
                                                ],
                                                "action": {
                                                    "type": "postback",
                                                    "label": "Score " + i,
                                                    "data": "action=vote&tid=" + fTicket + "&score=" + i
                                                }
                                            };
                                        })
                                    }
                                ]
                            },
                            "footer": {

                                "contents": [
                                    { "type": "button", "style": "primary", "color": "#000080", "height": "sm", "action": { "type": "uri", "label": "‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞", "uri": trackUrl } }
                                ]
                            }
                        };
                
                        // 3. ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                        liff.sendMessages([{
                            "type": "flex",
                            "altText": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à " + fTicket,
                            "contents": flexContents

                        .then(function() {

                        })
                        .catch(function(err) {
                            // ‡∏´‡∏≤‡∏Å‡∏¢‡∏±‡∏á‡∏°‡∏µ Error ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á Alert ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏ß‡πà‡∏≤ Error 400 ‡∏´‡∏£‡∏∑‡∏≠ Error ‡∏≠‡∏∞‡πÑ‡∏£
                            alert("Send Error: " + JSON.stringify(err));
                        });
                
                    } else {
                        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
                        window.location.reload();
                    }
                }
            } catch (err) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        };

        main();
    </script>
