<script>
    // ==========================================
    // ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ (‡πÉ‡∏™‡πà URL ‡πÅ‡∏•‡∏∞ ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà)
    // ==========================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycby6DJE_ozCM9esQW_eTsPnuechF2gCMVKmAYdN9YG3XF2belhRf9GzP5FlPr7UDIf_S/exec"; 
    const LIFF_ID_MAIN = "2008875334-eZXiyz43";
    const LIFF_ID_REVIEW = "2008875334-d6l72Uox";
    // ==========================================

    const form = document.getElementById('repairForm');
    const btn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const preview = document.getElementById('preview');
    let profile = null;

    async function main() {
        await liff.init({ liffId: LIFF_ID_MAIN });
        if (liff.isLoggedIn()) {
            profile = await liff.getProfile();
            document.getElementById('userImg').src = profile.pictureUrl;
            document.getElementById('userName').innerText = profile.displayName;
        } else {
            liff.login();
        }
    }

    document.getElementById('image').onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    form.onsubmit = async (e) => {
        e.preventDefault();
        btn.disabled = true;
        loading.style.display = 'block';

        const roomVal = document.getElementById('room').value;
        const issueVal = document.getElementById('issue').value;
        const fileInput = document.getElementById('image');
        let base64 = "";

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            base64 = await new Promise(resolve => {
                reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        const payload = {
            uid: profile.userId,
            displayName: profile.displayName,
            room: roomVal,
            phone: document.getElementById('phone').value,
            category: document.getElementById('category').value,
            issue: issueVal,
            priority: document.getElementById('priority').value,
            imageBase64: base64
        };

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÉ‡∏ä‡πâ fetch ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ñ‡∏¢‡πÉ‡∏ä‡πâ (‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏Ñ‡πâ‡∏≤‡∏á)
        // ... (‡∏™‡πà‡∏ß‡∏ô fetch ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ...
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });
            const res = await response.json();

            if (res.result === "ok") {
                const fTicket = res.ticketId;
                const fQueue = res.pendingCount;

                if (liff.isInClient()) {
                    try {
                        // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á Flex ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡∏≤‡∏°‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô LINE
                        await liff.sendMessages([{
                            "type": "flex",
                            "altText": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + fTicket,
                            "contents": {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à",
                                            "weight": "bold",
                                            "size": "xl",
                                            "color": "#000080"
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "margin": "lg",
                                            "spacing": "sm",
                                            "contents": [
                                                {
                                                    "type": "box",
                                                    "layout": "baseline",
                                                    "spacing": "sm",
                                                    "contents": [
                                                        { "type": "text", "text": "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", "color": "#aaaaaa", "size": "sm", "flex": 2 },
                                                        { "type": "text", "text": fTicket, "wrap": true, "color": "#666666", "size": "sm", "flex": 5 }
                                                    ]
                                                },
                                                {
                                                    "type": "box",
                                                    "layout": "baseline",
                                                    "spacing": "sm",
                                                    "contents": [
                                                        { "type": "text", "text": "‡∏Ñ‡∏¥‡∏ß‡∏£‡∏≠‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ", "color": "#aaaaaa", "size": "sm", "flex": 2 },
                                                        { "type": "text", "text": fQueue + " ‡∏Ñ‡∏¥‡∏ß", "wrap": true, "color": "#666666", "size": "sm", "flex": 5 }
                                                    ]
                                                }
                                            ]
                                        },
                                        {
                                            "type": "box",
                                            "layout": "vertical",
                                            "margin": "xxl",
                                            "contents": [
                                                { "type": "text", "text": "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏∂‡∏á‡∏û‡∏≠‡πÉ‡∏à", "size": "xs", "color": "#aaaaaa", "align": "center" },
                                                {
                                                    "type": "box",
                                                    "layout": "horizontal",
                                                    "margin": "md",
                                                    "contents": [1, 2, 3, 4, 5].map(num => ({
                                                        "type": "box",
                                                        "layout": "vertical",
                                                        "backgroundColor": "#F0F0F0",
                                                        "cornerRadius": "md",
                                                        "paddingAll": "8px",
                                                        "contents": [{ "type": "text", "text": "‚≠ê", "align": "center", "size": "sm" }],
                                                        "action": { "type": "postback", "label": String(num), "data": `action=vote&tid=${fTicket}&score=${num}` }
                                                    }))
                                                }
                                            ]
                                        },
                                        {
                                            "type": "button",
                                            "style": "link",
                                            "height": "sm",
                                            "margin": "md",
                                            "action": {
                                                "type": "uri",
                                                "label": "‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°",
                                                "uri": `https://liff.line.me/${LIFF_ID_REVIEW}?ticket=${fTicket}`
                                            }
                                        }
                                    ]
                                }
                            }
                        }]);
                    } catch (flexErr) {
                        console.error("Flex Error Detail:", flexErr);
                        // ‡∏ñ‡πâ‡∏≤ Flex ‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ ‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á Text ‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤‡πÅ‡∏ó‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡πâ‡∏≤‡∏á
                        await liff.sendMessages([{ "type": "text", "text": "‚úÖ ‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!\n‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: " + fTicket }]);

</script>
