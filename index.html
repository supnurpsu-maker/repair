<script>
    // ==========================================
    // ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
    // ==========================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxWLErClBzuTa0qlxJiZghPtAhCpi3Vx7J0B-X5lSrZhAfyEcziabLiZNs31zSnSpdt/exec"; 
    const LIFF_ID_MAIN = "2008875334-eZXiyz43";
    const LIFF_ID_REVIEW = "2008875334-d6l72Uox"; 
    // ==========================================

    const form = document.getElementById('repairForm');
    const btn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    let profile = null;

    async function main() {
        await liff.init({ liffId: LIFF_ID_MAIN });
        if (liff.isLoggedIn()) {
            profile = await liff.getProfile();
            document.getElementById('userImg').src = profile.pictureUrl;
            document.getElementById('userName').innerText = profile.displayName;
        } else { liff.login(); }
    }

    document.getElementById('image').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                document.getElementById('preview').src = ev.target.result;
                document.getElementById('preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    form.onsubmit = async (e) => {
    e.preventDefault();
    btn.disabled = true;
    loading.style.display = 'block';

    // ‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
    const fileInput = document.getElementById('image');
    let base64 = "";
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        base64 = await new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
            reader.readAsDataURL(file);
        });
    }

    const payload = {
        uid: profile.userId,
        displayName: profile.displayName,
        room: document.getElementById('room').value,
        phone: document.getElementById('phone').value,
        category: document.getElementById('category').value,
        issue: document.getElementById('issue').value,
        priority: document.getElementById('priority').value,
        imageBase64: base64
    };

    try {
        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        });
        const resData = await response.json();

        if (resData.result === "ok") {
            const fTicket = String(resData.ticketId || "No-ID");
            const fQueue = String(resData.pendingCount || "0");

            if (liff.isInClient()) {
                try {
                    // --- Flex ‡πÅ‡∏ö‡∏ö‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î (Minimalist) ---
                    await liff.sendMessages([{
                        "type": "flex",
                        "altText": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°: " + fTicket,
                        "contents": {
                            "type": "bubble",
                            "body": {
                                "type": "box",
                                "layout": "vertical",
                                "contents": [
                                    { "type": "text", "text": "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "weight": "bold", "size": "lg" },
                                    { "type": "text", "text": "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: " + fTicket, "margin": "md" },
                                    { "type": "text", "text": "‡∏Ñ‡∏¥‡∏ß‡∏£‡∏≠: " + fQueue + " ‡∏Ñ‡∏¥‡∏ß", "size": "sm", "color": "#999999" },
                                    {
                                        "type": "button",
                                        "margin": "xl",
                                        "style": "primary",
                                        "color": "#000080",
                                        "action": {
                                            "type": "uri",
                                            "label": "‡∏î‡∏π‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô",
                                            "uri": "https://liff.line.me/" + LIFF_ID_REVIEW.trim() + "?ticket=" + fTicket
                                        }
                                    }
                                ]
                            }
                        }
                    }]);
                } catch (flexErr) {
                    // *** ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÅ‡∏™‡∏î‡∏á Error ‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏à‡∏≤‡∏Å LINE ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡πÄ‡∏´‡πá‡∏ô ***
                    console.error("LINE Flex Error:", flexErr);
                    alert("LINE Reject Flex: " + flexErr.message + "\n(‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Scopes ‡πÉ‡∏ô LINE Developers)");
                    
                    // ‡∏™‡πà‡∏á Text ‡∏™‡∏≥‡∏£‡∏≠‡∏á
                    await liff.sendMessages([{ "type": "text", "text": "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à\n‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: " + fTicket }]);
                }
            }
            alert("‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: " + fTicket);
            liff.closeWindow();
        }
    } catch (err) {
        alert("GAS Error: " + err.message);
    } finally {
        btn.disabled = false;
        loading.style.display = 'none';
    }
};

    main();
</script>
