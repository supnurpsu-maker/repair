    <script>
        // ==========================================
        // ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbz6Y7LEPjRj5f9ZTXdPirxBNsFvd4SmRdxawaAeamA45-oggxsqBjt7icGA17-azQH6/exec";
        const LIFF_ID_MAIN = "2008875334-eZXiyz43";
        const LIFF_ID_REVIEW = "2008875334-d6l72Uox";
        const LIFF_ID_TRACK = "2008875334-wOYUvNha";
        // ==========================================

        const form = document.getElementById('repairForm');
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        let profile = null;

        async function main() {
            await liff.init({ liffId: LIFF_ID_MAIN });
            if (liff.isLoggedIn()) {
                profile = await liff.getProfile();
                document.getElementById('userImg').src = profile.pictureUrl;
                document.getElementById('userName').innerText = profile.displayName;
            } else { liff.login(); }
        }

        document.getElementById('image').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('preview').src = ev.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            loading.style.display = 'block';

            // ‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            const fileInput = document.getElementById('image');
            let base64 = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                base64 = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
            }

            const payload = {
                uid: profile.userId,
                displayName: profile.displayName,
                room: document.getElementById('room').value,
                phone: document.getElementById('phone').value,
                category: document.getElementById('category').value,
                issue: document.getElementById('issue').value,
                priority: document.getElementById('priority').value,
                imageBase64: base64
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });
                const res = await response.json(); // ‡πÉ‡∏ä‡πâ res ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏∞‡∏î‡∏ß‡∏Å

                if (res.result === "ok") {
                    // --- 1. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡πÉ‡∏™‡πà‡πÉ‡∏ô onSuccess ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏•‡∏±‡∏á fetch) ---
                    var fRoom = document.getElementById('room').value || "-";
                    var fIssue = document.getElementById('issue').value || "-";
                    // ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏≠‡∏≤‡∏à‡∏ó‡∏≥‡πÉ‡∏´‡πâ JSON ‡∏û‡∏±‡∏á
                    fRoom = fRoom.replace(/"/g, "").replace(/\n/g, " ");
                    fIssue = fIssue.replace(/"/g, "").replace(/\n/g, " ");
                    
                    var fTicket = String(res.ticketId || "No ID");
                    var fQueue = String(res.pendingCount || "0");
                    
                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á URL ‡πÅ‡∏ö‡∏ö‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ LIFF ID ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á)
                    var trackUrl = "https://line.me"; 
                    try {
                        if (typeof LIFF_ID_TRACK !== 'undefined') {
                            trackUrl = "https://liff.line.me/" + LIFF_ID_TRACK + "?ticket=" + fTicket;
                        }
                    } catch (e) { console.log("No LIFF ID found"); }
                    
                    // --- 2. ‡∏™‡πà‡∏á Flex Message (‡πÉ‡∏ä‡πâ .then ‡πÅ‡∏ó‡∏ô await) ---
                    if (liff.isInClient()) {
                        // ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á (‡∏ñ‡πâ‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏°‡πà‡∏Ñ‡πâ‡∏≤‡∏á)
                        // alert("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÑ‡∏•‡∏ô‡πå..."); 
                    
                        var starButtons = [1, 2, 3, 4, 5].map(function(n) {
                            return {
                                "type": "box",
                                "layout": "vertical",
                                "backgroundColor": "#F5F5F5",
                                "cornerRadius": "md",
                                "paddingAll": "sm",
                                "width": "40px",
                                "contents": [
                                    { "type": "text", "text": "‚≠ê", "size": "xs", "align": "center" },
                                    { "type": "text", "text": String(n), "size": "xs", "align": "center", "weight": "bold", "color": "#000080", "margin": "xs" }
                                ],
                                "action": {
                                    "type": "postback",
                                    "label": n + " ‡∏î‡∏≤‡∏ß",
                                    "data": "action=vote&tid=" + fTicket + "&score=" + n
                                }
                            };
                        });
                    
                        var flexPayload = {
                            "type": "bubble",
                            "header": {
                                "type": "box", "layout": "horizontal", "backgroundColor": "#000080",
                                "contents": [
                                    { "type": "text", "text": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "weight": "bold", "color": "#FFFFFF", "size": "sm" },
                                    { "type": "text", "text": fTicket, "align": "end", "weight": "bold", "color": "#FFFFFF", "size": "sm" }
                                ]
                            },
                            "body": {
                                "type": "box", "layout": "vertical",
                                "contents": [
                                    {
                                        "type": "box", "layout": "vertical", "backgroundColor": "#FBCEB1", "cornerRadius": "md", "paddingAll": "md",
                                        "contents": [
                                            { "type": "text", "text": "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£", "weight": "bold", "color": "#000080" },
                                            { "type": "text", "text": "‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏£‡∏≠: " + fQueue + " ‡∏Ñ‡∏¥‡∏ß", "size": "xs", "color": "#000080", "margin": "xs" }
                                        ]
                                    },
                                    {
                                        "type": "box", "layout": "vertical", "margin": "lg", "spacing": "sm",
                                        "contents": [
                                            { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                                { "type": "text", "text": "‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:", "color": "#aaaaaa", "size": "xs", "flex": 2 },
                                                { "type": "text", "text": fRoom, "wrap": true, "color": "#666666", "size": "xs", "flex": 5 }
                                            ]},
                                            { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                                { "type": "text", "text": "‡∏õ‡∏±‡∏ç‡∏´‡∏≤:", "color": "#aaaaaa", "size": "xs", "flex": 2 },
                                                { "type": "text", "text": fIssue, "wrap": true, "color": "#666666", "size": "xs", "flex": 5 }
                                            ]}
                                        ]
                                    },
                                    { "type": "separator", "margin": "lg" },
                                    { "type": "text", "text": "‡πÉ‡∏´‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô", "size": "xxs", "color": "#aaaaaa", "align": "center", "margin": "md" },
                                    {
                                        "type": "box", "layout": "horizontal", "margin": "sm", "spacing": "md", "justifyContent": "center",
                                        "contents": starButtons
                                    }
                                ]
                            },
                            "footer": {
                                "type": "box", "layout": "vertical",
                                "contents": [{
                                    "type": "button", "style": "primary", "color": "#000080", "height": "sm",
                                    "action": { "type": "uri", "label": "‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞", "uri": trackUrl }
                                }]
                            }
                        };
                    
                        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (‡πÉ‡∏ä‡πâ .then ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô error ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á async/await)
                        liff.sendMessages([{
                            "type": "flex",
                            "altText": "‡∏ö‡∏¥‡∏•‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°: " + fTicket,
                            "contents": flexPayload
                        }])
                        .then(function() {
                            // ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à -> ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á
                            liff.closeWindow();
                        })
                        .catch(function(error) {
                            // ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à -> ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ
                            alert("‡∏™‡πà‡∏á Flex ‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô: " + error.message);
                            liff.closeWindow(); // ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏î‡∏µ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡πâ‡∏≤‡∏á
                        });
                    
                    } else {
                        // ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô LINE (‡πÄ‡∏ä‡πà‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô Chrome)
                        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô LINE ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô)");
                        // window.location.reload(); // ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏±‡πà‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤
                    }
                    
                    alert("‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
                    liff.closeWindow();
                }
            } catch (err) {
                alert("GAS Error: " + err.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        };

        main();
    </script>
