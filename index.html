async function resizeImg(file) {
  return new Promise(res => {
    const r = new FileReader(); r.readAsDataURL(file);
    r.onload = e => {
      const img = new Image(); img.src = e.target.result;
      img.onload = () => {
        const c = document.createElement("canvas");

      }
    }
  });
}
