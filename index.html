<script>
    // --- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô Deploy ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxWLErClBzuTa0qlxJiZghPtAhCpi3Vx7J0B-X5lSrZhAfyEcziabLiZNs31zSnSpdt/exec"; 
    const LIFF_ID_MAIN = "2008875334-eZXiyz43";
    const LIFF_ID_REVIEW = "2008875334-d6l72Uox"; 
    // -------------------------------

    const form = document.getElementById('repairForm');
    const btn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    let profile = null;

    async function main() {
        await liff.init({ liffId: LIFF_ID_MAIN });
        if (liff.isLoggedIn()) {
            profile = await liff.getProfile();
            document.getElementById('userImg').src = profile.pictureUrl;
            document.getElementById('userName').innerText = profile.displayName;
        } else { liff.login(); }
    }

    document.getElementById('image').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                document.getElementById('preview').src = ev.target.result;
                document.getElementById('preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    form.onsubmit = async (e) => {
        e.preventDefault();
        btn.disabled = true;
        loading.style.display = 'block';
    
        // 1. ‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏õ‡πá‡∏ô Base64 (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        const fileInput = document.getElementById('image');
        let base64 = "";
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            base64 = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }
    
        const payload = {
            uid: profile.userId,
            displayName: profile.displayName,
            room: document.getElementById('room').value || "-",
            phone: document.getElementById('phone').value || "-",
            category: document.getElementById('category').value,
            issue: document.getElementById('issue').value || "-",
            priority: document.getElementById('priority').value,
            imageBase64: base64
        };
    
        try {
            // 2. ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏ó‡∏µ‡πà GAS_URL
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });
            const resData = await response.json();
    
            if (resData.result === "ok") {
                const fTicket = String(resData.ticketId); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà String
                const fQueue = String(resData.pendingCount || "0");
    
                if (liff.isInClient()) {
                    try {
                        // 3. ‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á Flex Message ‡∏ó‡∏µ‡πà Clean ‡πÅ‡∏•‡∏∞‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏Å‡∏é LINE
                        await liff.sendMessages([{
                            "type": "flex",
                            "altText": "‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + fTicket,
                            "contents": {
                              "type": "bubble",
                              "body": {
                                "type": "box",
                                "layout": "vertical",
                                "contents": [
                                  { "type": "text", "text": "‚úÖ ‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "weight": "bold", "size": "lg", "color": "#000080" },
                                  { "type": "box", "layout": "vertical", "margin": "lg", "spacing": "sm", "contents": [
                                    { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                      { "type": "text", "text": "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà", "color": "#aaaaaa", "size": "sm", "flex": 2 },
                                      { "type": "text", "text": fTicket, "wrap": true, "color": "#666666", "size": "sm", "flex": 5, "weight": "bold" }
                                    ]},
                                    { "type": "box", "layout": "baseline", "spacing": "sm", "contents": [
                                      { "type": "text", "text": "‡∏Ñ‡∏¥‡∏ß‡∏£‡∏≠", "color": "#aaaaaa", "size": "sm", "flex": 2 },
                                      { "type": "text", "text": fQueue + " ‡∏Ñ‡∏¥‡∏ß", "wrap": true, "color": "#666666", "size": "sm", "flex": 5 }
                                    ]}
                                  ]},
                                  { "type": "box", "layout": "vertical", "margin": "xl", "spacing": "sm", "contents": [
                                    { "type": "text", "text": "‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏∂‡∏á‡∏û‡∏≠‡πÉ‡∏à", "size": "xs", "color": "#aaaaaa", "align": "center" },
                                    { "type": "box", "layout": "horizontal", "spacing": "xs", "contents": [1,2,3,4,5].map(num => ({
                                      "type": "box", "layout": "vertical", "backgroundColor": "#F0F0F0", "paddingAll": "8px", "cornerRadius": "md",
                                      "contents": [{ "type": "text", "text": "‚≠ê", "align": "center", "size": "sm" }],
                                      "action": { "type": "postback", "label": String(num), "data": "action=vote&tid=" + fTicket + "&score=" + num }
                                    }))}
                                  ]},
                                  { "type": "button", "margin": "xl", "style": "primary", "color": "#000080", "height": "sm", "action": {
                                    "type": "uri", "label": "‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°", "uri": "https://liff.line.me/" + LIFF_ID_REVIEW + "?ticket=" + fTicket
                                  }}

                        await liff.sendMessages([{ "type": "text", "text": "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!\n‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà: " + fTicket }]);
                    }

</script>
