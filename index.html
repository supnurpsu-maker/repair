<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งซ่อมคอมพิวเตอร์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>

<h2>แบบฟอร์มแจ้งซ่อมคอมพิวเตอร์</h2>

<form id="repairForm">
  <label>แผนก<input type="text" id="department" required></label>
  <label>เบอร์โทร<input type="text" id="phone" required></label>
  <label>อุปกรณ์<input type="text" id="device" required></label>
  <label>ปัญหา<textarea id="issue" required></textarea></label>
  <label>ความเร่งด่วน
    <select id="priority" required>
      <option value="">เลือก</option>
      <option value="สูง">สูง</option>
      <option value="กลาง">กลาง</option>
      <option value="ต่ำ">ต่ำ</option>
    </select>
  </label>
  <label>แนบรูป (jpg/jpeg/png)<input type="file" id="imageFile" accept="image/jpeg,image/jpg,image/png"></label>
  <button type="submit">ส่งแจ้งซ่อม</button>
</form>

<script>
let profile = null;

async function initLIFF() {
  await liff.init({ liffId: "2008875334-eZXiyz43" });
  if (!liff.isLoggedIn()) liff.login();
  profile = await liff.getProfile();
}
initLIFF();

function resizeImage(file, maxSize=1024, quality=0.7) {
  return new Promise((resolve,reject)=>{
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        let width = img.width, height = img.height;
        if(width>height && width>maxSize){height*=maxSize/width;width=maxSize;}
        else if(height>maxSize){width*=maxSize/height;height=maxSize;}
        const canvas=document.createElement("canvas");
        canvas.width=width; canvas.height=height;
        canvas.getContext("2d").drawImage(img,0,0,width,height);
        resolve(canvas.toDataURL("image/jpeg",quality).split(",")[1]);
      };
      img.onerror = reject; img.src=e.target.result;
    };
    reader.onerror = reject; reader.readAsDataURL(file);
  });
}

document.getElementById("repairForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(!profile){ alert("ไม่สามารถโหลดข้อมูลผู้ใช้ LINE"); return; }

  let imageBase64="", imageType="";
  const fileInput=document.getElementById("imageFile");
  if(fileInput.files.length>0){
    const file=fileInput.files[0];
    const allowed=["image/jpeg","image/jpg","image/png"];
    if(!allowed.includes(file.type)){ alert("รองรับเฉพาะไฟล์ jpg, jpeg, png"); return; }
    imageType="image/jpeg";
    imageBase64=await resizeImage(file,1024,0.7);
  }

  const payload={
    uid: profile.userId,
    displayName: profile.displayName,
    department: department.value,
    phone: phone.value,
    device: device.value,
    issue: issue.value,
    priority: priority.value,
    imageBase64,
    imageType
  };

  try{
    const res = await fetch("https://script.google.com/macros/s/AKfycbwQx33ilUkFHvbHOfTKGjmOxtP7v3qzvMlRyED5X52Bu4AHSJGI0j07p42G-p2FQ2J-gQ/exec",{
      method:"POST",
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if(result.result!=="ok"){ alert("ไม่สำเร็จ: "+result.message); return; }
    alert("ส่งข้อมูลเรียบร้อยแล้ว"); liff.closeWindow();
  }catch(err){
    alert("เกิดข้อผิดพลาด: "+err.message);
  }
});
</script>
</body>
</html>
