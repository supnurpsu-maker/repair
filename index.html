<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Request</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary: #000080; --accent: #FBCEB1; --bg: #f4f7fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        .card { background: white; max-width: 500px; margin: 10px auto; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,128,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .profile-bar { display: flex; align-items: center; background: var(--accent); padding: 12px 20px; }
        #userImg { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); margin-right: 15px; }
        form { padding: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--primary); }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:disabled { background: #ccc; }
        #loading { display: none; text-align: center; margin-top: 10px; color: var(--primary); font-weight: bold; }
        .img-preview { width: 100%; margin-top: 10px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0;">ระบบแจ้งความต้องการใช้งบริการงานสารสนเทศ</h2>
    </div>
    <div class="profile-bar">
        <img id="userImg" src="" alt="Profile">
        <span id="userName" style="font-weight:bold;">Loading...</span>
    </div>
    
    <form id="repairForm">
        <label for="room">สถานที่ / เบอร์โต๊ะ</label>
        <input type="text" id="room" placeholder="ระบุสถานที่..." required>

        <label for="phone">เบอร์โทรศัพท์ติดต่อ</label>
        <input type="tel" id="phone" placeholder="ระบุเบอร์โทร..." required>

        <label for="category">หมวดหมู่ปัญหา</label>        
         <select id="category" required>
              <option value="">-- เลือก --</option>
              <option value="Computer AIO">Computer AIO</option>
              <option value="Laptop">Laptop</option>
              <option value="Network">Network</option>
              <option value="PSU Passport">PSU Passport</option>
              <option value="ZOOM/UC-Phone">ZOOM/UC-Phone</option>
              <option value="CCTV/FingerPrint Scan">CCTV/FingerPrint Scan</option>
              <option value="Others">Others</option>
        </select>
        <label for="issue">ปัญหาที่พบ / อาการ</label>
        <textarea id="issue" rows="3" placeholder="อธิบายปัญหา..." required></textarea>

        <label for="priority">ความเร่งด่วน</label>
        <select id="priority">
            <option value="ปกติ">ปกติ</option>
            <option value="ด่วน">ด่วน</option>
            <option value="ด่วนที่สุด">ด่วนที่สุด</option>
        </select>

        <label for="image">แนบรูปภาพ (ถ้ามี)</label>
        <input type="file" id="image" accept="image/*">
        <img id="preview" class="img-preview">

        <button type="submit" id="submitBtn">ส่งข้อมูลแจ้งซ่อม</button>
        <div id="loading">กำลังส่งข้อมูล กรุณารอครู่เดียว...</div>
    </form>
</div>

<script>
    const LIFF_ID = "https://liff.line.me/2008875334-eZXiyz43"; // **ใส่ LIFF ID ของคุณที่นี่**
    const form = document.getElementById('repairForm');
    const btn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const preview = document.getElementById('preview');
    let profile = null;

    async function main() {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
            profile = await liff.getProfile();
            document.getElementById('userImg').src = profile.pictureUrl;
            document.getElementById('userName').innerText = profile.displayName;
        } else {
            liff.login();
        }
    }

    document.getElementById('image').onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    form.onsubmit = async (e) => {
        e.preventDefault();
        btn.disabled = true;
        loading.style.display = 'block';

        const roomVal = document.getElementById('room').value;
        const issueVal = document.getElementById('issue').value;
        const fileInput = document.getElementById('image');
        let base64 = "";

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            base64 = await new Promise(resolve => {
                reader.onload = (ev) => resolve(ev.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        const payload = {
            uid: profile.userId,
            displayName: profile.displayName,
            room: roomVal,
            phone: document.getElementById('phone').value,
            category: document.getElementById('category').value,
            issue: issueVal,
            priority: document.getElementById('priority').value,
            imageBase64: base64
        };

        google.script.run
            .withSuccessHandler(async (resData) => {
                if (resData.result === "ok") {
                    const fTicket = resData.ticketId;
                    const fQueue = resData.pendingCount;

                    if (liff.isInClient()) {
                        try {
                            await liff.sendMessages([{
                                "type": "flex",
                                "altText": "แจ้งซ่อมสำเร็จ: " + fTicket,
                                "contents": {
                                    "type": "bubble",
                                    "body": {
                                        "type": "box", "layout": "vertical", "paddingAll": "0px",
                                        "contents": [
                                            {
                                                "type": "box", "layout": "horizontal", "paddingAll": "20px",
                                                "contents": [
                                                    { "type": "text", "text": "รายการแจ้งซ่อม", "weight": "bold", "size": "md", "flex": 1 },
                                                    { "type": "text", "text": fTicket, "weight": "bold", "size": "md", "align": "end", "color": "#000080" }
                                                ]
                                            },
                                            {
                                                "type": "box", "layout": "vertical", "backgroundColor": "#F4F7FF", "paddingAll": "15px",
                                                "contents": [
                                                    {
                                                        "type": "box", "layout": "horizontal",
                                                        "contents": [
                                                            { "type": "text", "text": "สถานะ :", "size": "sm", "color": "#555555", "flex": 2 },
                                                            { "type": "text", "text": "รอดำเนินการ", "size": "sm", "weight": "bold", "color": "#000080", "flex": 3 }
                                                        ]
                                                    },
                                                    {
                                                        "type": "box", "layout": "horizontal", "margin": "sm",
                                                        "contents": [
                                                            { "type": "text", "text": "คิวที่รอขณะนี้ :", "size": "sm", "color": "#555555", "flex": 2 },
                                                            { "type": "text", "text": fQueue + " คิว", "size": "sm", "weight": "bold", "color": "#000080", "flex": 3 }
                                                        ]
                                                    }
                                                ]
                                            },
                                            {
                                                "type": "box", "layout": "vertical", "paddingAll": "20px", "spacing": "xs",
                                                "contents": [
                                                    { "type": "text", "text": "สถานที่ :", "size": "xs", "color": "#aaaaaa", "weight": "bold" },
                                                    { "type": "text", "text": roomVal, "size": "sm", "wrap": true },
                                                    { "type": "text", "text": "ปัญหา :", "size": "xs", "color": "#aaaaaa", "weight": "bold", "margin": "lg" },
                                                    { "type": "text", "text": issueVal, "size": "sm", "wrap": true }
                                                ]
                                            },
                                            {
                                                "type": "box", "layout": "vertical", "paddingAll": "20px", "paddingTop": "0px",
                                                "contents": [
                                                    { "type": "text", "text": "ประเมินความพึงพอใจ", "size": "xs", "align": "center", "color": "#aaaaaa" },
                                                    {
                                                        "type": "box", "layout": "horizontal", "margin": "md", "spacing": "sm",
                                                        "contents": [1, 2, 3, 4, 5].map(num => ({
                                                            "type": "box", "layout": "vertical", "backgroundColor": "#F0F0F0", "cornerRadius": "md", "paddingAll": "8px",
                                                            "contents": [
                                                                { "type": "text", "text": "⭐", "align": "center", "size": "sm" },
                                                                { "type": "text", "text": String(num), "align": "center", "size": "xxs", "weight": "bold" }
                                                            ],
                                                            "action": { 
                                                                "type": "postback", 
                                                                "data": `action=vote&tid=${fTicket}&score=${num}`
                                                            }
                                                        }))
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                }
                            }]);
                        } catch (err) {
                            console.error("Flex Send Error:", err);
                        }
                    }
                    alert("แจ้งซ่อมสำเร็จ! เลขที่รายการ: " + fTicket);
                    liff.closeWindow();
                } else {
                    alert("เกิดข้อผิดพลาด: " + resData.message);
                }
            })
            .withFailureHandler((err) => {
                alert("ระบบขัดข้อง: " + err);
            })
            .doPost(payload); // เรียกฟังก์ชัน doPost ใน GAS
    };

    main();
</script>

</body>
</html>
