<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งซ่อมคอมพิวเตอร์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; }
    button { margin-top: 15px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h2>แบบฟอร์มแจ้งซ่อมคอมพิวเตอร์</h2>

<form id="repairForm">
  <label>แผนก
    <input type="text" id="department" required>
  </label>

  <label>เบอร์โทร
    <input type="text" id="phone" required>
  </label>

  <label>อุปกรณ์
    <input type="text" id="device" required>
  </label>

  <label>ปัญหา
    <textarea id="issue" required></textarea>
  </label>

  <label>ความเร่งด่วน
    <select id="priority" required>
      <option value="">เลือก</option>
      <option value="สูง">สูง</option>
      <option value="กลาง">กลาง</option>
      <option value="ต่ำ">ต่ำ</option>
    </select>
  </label>

  <label>แนบรูป (jpg / jpeg / png)
    <input type="file" id="imageFile" accept="image/jpeg,image/jpg,image/png">
  </label>

  <button type="submit">ส่งแจ้งซ่อม</button>
</form>

<script>
let profile;

async function initLIFF() {
  await liff.init({ liffId: "2008875334-eZXiyz43" });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }
  profile = await liff.getProfile();
}

initLIFF();

document.getElementById("repairForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!profile) {
    alert("ไม่สามารถโหลดข้อมูลผู้ใช้ได้");
    return;
  }

  // อ่านไฟล์รูป
  let imageBase64 = "";
  let imageType = "";

  const fileInput = document.getElementById("imageFile");
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];

    const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];
    if (!allowedTypes.includes(file.type)) {
      alert("รองรับเฉพาะไฟล์ jpg, jpeg, png");
      return;
    }

    imageType = file.type;

    const reader = new FileReader();
    await new Promise(resolve => {
      reader.onload = () => {
        imageBase64 = reader.result.split(",")[1];
        resolve();
      };
      reader.readAsDataURL(file);
    });
  }

  const data = {
    uid: profile.userId,
    displayName: profile.displayName,
    department: department.value,
    phone: phone.value,
    device: device.value,
    issue: issue.value,
    priority: priority.value,
    imageBase64,
    imageType
  };

  try {
    await fetch("https://script.google.com/macros/s/AKfycbxA8L606bfUd91Gbp6q3Av6VcOAoDOUm6cKNWdU8d5MAM_u8hCYfqro3MnLhRZBssRf6w/exec", {
      method: "POST",
      body: JSON.stringify(data)
    });

    alert("ส่งข้อมูลเรียบร้อยแล้ว");
    liff.closeWindow();
  } catch (err) {
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
});
</script>

</body>
</html>
