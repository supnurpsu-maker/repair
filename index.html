<script>
    const LIFF_ID = "2008875334-eZXiyz43"; 
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw--VKbuz97SHq7fDnNf6qg4oLNJPbYI31bS-XPvvRQwyrshnUoNetSBVKAJg9h6_Cy/exec"; 
    let userProfile = {};

    async function initLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); } 
            else {
                userProfile = await liff.getProfile();
                document.getElementById('userName').innerText = userProfile.displayName;
                document.getElementById('userImg').src = userProfile.pictureUrl || "https://via.placeholder.com/50";
            }
        } catch (err) { console.error(err); }
    }

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = () => {
            const out = document.getElementById('imagePreview');
            out.src = reader.result; out.style.display = 'block';
        };
        if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById('repairForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        btn.disabled = true; loading.style.display = 'block';

        let base64Image = "";
        const fileInput = document.getElementById('imageFile');
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            base64Image = await new Promise(r => {
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        const formData = {
            uid: userProfile.userId,
            displayName: userProfile.displayName,
            room: document.getElementById('room').value,
            phone: document.getElementById('phone').value,
            category: document.getElementById('category').value,
            issue: document.getElementById('issue').value,
            priority: document.getElementById('priority').value,
            imageBase64: base64Image
        };

        try {
            const res = await fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(formData) });
            const result = await res.json();
            if (result.result === "ok") {
