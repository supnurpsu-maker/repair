async function getTokenAndSave() {

            // ‡πÉ‡∏ä‡πâ URLSearchParams ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏Ç‡∏≠‡∏á‡∏≠‡∏±‡∏Å‡∏Ç‡∏£‡∏∞

            fetch(`${WEB_APP_URL}?${params.toString()}`, {

}
