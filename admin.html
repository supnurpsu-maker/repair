<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - IT Service</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #000080; 
            --accent: #FBCEB1; 
            --bg: #f0f2f5;
            --success: #28a745;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }

        body { background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        
        .admin-header { 
            background: var(--primary); 
            color: white; 
            padding: 25px 20px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,128,0.15);
        }

        /* Filter Chips */
        .filter-container { margin-bottom: 15px; }
        .filter-section { 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            padding: 5px 0 10px 0; 
            scrollbar-width: none;
        }
        .filter-section::-webkit-scrollbar { display: none; }
        
        .chip { 
            background: white; 
            padding: 8px 18px; 
            border-radius: 25px; 
            font-size: 14px; 
            white-space: nowrap; 
            cursor: pointer; 
            border: 1px solid #ddd;
            transition: 0.3s;
            color: var(--primary);
            font-weight: 500;
        }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Job Card */
        .job-card { 
            background: var(--white); 
            border-radius: 18px; 
            padding: 20px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border-left: 8px solid #ccc;
            transition: transform 0.2s;
        }
        .job-card:active { transform: scale(0.98); }
        .status-pending { border-left-color: var(--warning); }
        .status-process { border-left-color: var(--primary); }
        .status-done { border-left-color: var(--success); }

        .job-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .job-id { font-weight: 800; color: var(--primary); font-size: 18px; }
        .job-time { font-size: 12px; color: #999; }
        
        .job-info { font-size: 14px; color: #444; margin: 4px 0; line-height: 1.4; }
        .job-issue { 
            background: #f8fafc; 
            padding: 12px; 
            border-radius: 12px; 
            margin: 12px 0; 
            font-size: 14px; 
            border: 1px dashed #cbd5e1;
        }
        
        /* Form Controls */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .select-input, .text-input { 
            width: 100%;
            padding: 10px; 
            border-radius: 10px; 
            border: 1.5px solid #e2e8f0; 
            font-size: 13px;
            outline: none;
        }
        .select-input:focus, .text-input:focus { border-color: var(--primary); }
        
        .btn-update { 
            grid-column: span 2; 
            padding: 12px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: 600;
            margin-top: 5px;
            cursor: pointer;
        }
        .btn-update:disabled { background: #cbd5e1; }

        /* Status Animations */
        #loader { text-align: center; padding: 40px; display: none; }
        .spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--primary); 
            border-radius: 50%; 
            width: 30px; height: 30px; 
            animation: spin 1s linear infinite; 
            margin: auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .empty-msg { text-align: center; color: #999; padding: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-header">
        <h2 style="margin:0; font-size: 24px;">Admin Dashboard</h2>
        <p style="margin:5px 0 0; opacity:0.8; font-size:13px">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</p>
    </div>

    <div class="filter-container">
        <div class="filter-section" id="filterArea">
            <div class="chip active" onclick="filterJobs('ALL', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 13px; color: #666; margin-top: 10px;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>
    </div>

    <div id="jobList"></div>
</div>

<script>
    // ** ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Web App URL ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á **
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwq9EV-OcXjSYkIU9wIUyaX1zNRv05qdo7srKVk5YYSIL0hxNI7Aq9HJ7BylTmf8FoW/exec";
    let allJobs = [];

    async function init() {
        try {
            // ‡πÉ‡∏ä‡πâ LIFF ID ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏° ‡∏´‡∏£‡∏∑‡∏≠ Admin LIFF
            await liff.init({ liffId: "2008875334-VPUmuC8D" }); 
            if (!liff.isLoggedIn()) liff.login();
            
            await loadPrefixes();
            await loadAllJobs();
        } catch (err) {
            console.error("Init Error:", err);
            alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠");
        }
    }

    async function loadPrefixes() {
        try {
            const res = await fetch(`${URL_GAS}?action=getPrefixes`);
            const prefixes = await res.json();
            const area = document.getElementById('filterArea');
            prefixes.forEach(p => {
                const div = document.createElement('div');
                div.className = 'chip';
                div.innerText = p;
                div.onclick = (e) => filterJobs(p, e.target);
                area.appendChild(div);
            });
        } catch (e) { console.error("Load Prefixes Error:", e); }
    }

    async function loadAllJobs() {
        const loader = document.getElementById('loader');
        const container = document.getElementById('jobList');
        loader.style.display = 'block';
        container.innerHTML = "";

        try {
            const res = await fetch(`${URL_GAS}?action=getAllJobs`);
            allJobs = await res.json();
            renderJobs(allJobs);
        } catch (e) {
            container.innerHTML = `<div class="empty-msg">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ<br><small>${e}</small></div>`;
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderJobs(jobs) {
        const container = document.getElementById('jobList');
        container.innerHTML = "";
        
        if (jobs.length === 0) {
            container.innerHTML = `<div class="empty-msg">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ</div>`;
            return;
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
        const sortedJobs = [...jobs].reverse();

        sortedJobs.forEach(job => {
            let statusClass = "status-pending";
            if (job.status === "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£") statusClass = "status-process";
            if (job.status === "‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô") statusClass = "status-done";

            const card = document.createElement('div');
            card.className = `job-card ${statusClass}`;
            card.innerHTML = `
                <div class="job-header">
                    <span class="job-id">${job.ticketId}</span>
                    <span class="job-time">${job.time}</span>
                </div>
                <div class="job-info">üë§ <b>‡∏ú‡∏π‡πâ‡πÅ‡∏à‡πâ‡∏á:</b> ${job.name}</div>
                <div class="job-info">üìç <b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:</b> ${job.room}</div>
                <div class="job-info">üìû <b>‡πÇ‡∏ó‡∏£:</b> <a href="tel:${job.phone}">${job.phone}</a></div>
                <div class="job-issue"><b>‡∏≠‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏™‡∏µ‡∏¢:</b><br>${job.issue}</div>
                
                <div class="action-grid">
                    <div>
                        <label style="font-size:11px; color:#666">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô</label>
                        <select id="stat-${job.row}" class="select-input">
                            <option value="‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£" ${job.status == '‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' ? 'selected' : ''}>‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</option>
                            <option value="‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£" ${job.status == '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' ? 'selected' : ''}>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</option>
                            <option value="‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô" ${job.status == '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'selected' : ''}>‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-size:11px; color:#666">‡∏ä‡πà‡∏≤‡∏á‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô</label>
                        <input type="text" id="admin-${job.row}" class="text-input" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≤‡∏á" value="${job.admin || ''}">
                    </div>
                    <button class="btn-update" id="btn-${job.row}" onclick="updateJob(${job.row})">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterJobs(prefix, el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');

        if(prefix === 'ALL') {
            renderJobs(allJobs);
        } else {
            const filtered = allJobs.filter(j => j.ticketId.startsWith(prefix + "#"));
            renderJobs(filtered);
        }
    }

    async function updateJob(row) {
        const btn = document.getElementById(`btn-${row}`);
        const status = document.getElementById(`stat-${row}`).value;
        const admin = document.getElementById(`admin-${row}`).value;
        
        if (!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô "${status}"?`)) return;

        btn.disabled = true;
        btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

        try {
            const res = await fetch(`${URL_GAS}?action=adminUpdate&row=${row}&status=${encodeURIComponent(status)}&admin=${encodeURIComponent(admin)}`);
            const result = await res.text();
            
            if(result === "SUCCESS") {
                alert("‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ");
                await loadAllJobs(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
            } else {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + result);
            }
        } catch (e) {
            alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏î‡πâ");
        } finally {
            btn.disabled = false;
            btn.innerText = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô";
        }
    }

    init();
</script>
