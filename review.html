<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Service</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 100px; background: #f4f7fa; color: #000080; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #000080; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status">
        <h2>กำลังบันทึกคะแนน...</h2>
        <div class="loader"></div>
    </div>

    <script>
        const URL_GAS = "https://script.google.com/macros/s/AKfycbwwOw8j756Wlvw5KYZYzaEjYToZTH1nppi4TQ4-RHS8aKuLxMpNUnsDGKvimMLrzmbW/exec";
        
        async function submitReview() {
            await liff.init({ liffId: "2008875334-d6l72Uox" });
            const urlParams = new URLSearchParams(window.location.search);
            const row = urlParams.get('row');
            const score = urlParams.get('score');

            if (row && score) {
                try {
                    await fetch(`${URL_GAS}?row=${row}&score=${score}`, { method: 'GET', mode: 'no-cors' });
                    document.getElementById('status').innerHTML = "<h2>✅ ขอบคุณที่ให้คะแนนครับ</h2>";
                    setTimeout(() => liff.closeWindow(), 2000);
                } catch (e) { document.getElementById('status').innerHTML = "เกิดข้อผิดพลาด"; }
            }
        }
        submitReview();
    </script>
</body>
</html>
