<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณครับ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="text-align: center; padding-top: 50px; background: #f4f7fa;">
    <h3>กำลังบันทึกคะแนนความพึงพอใจ...</h3>
    <script>
        async function main() {
            await liff.init({ liffId: "2008875334-d6l72Uox" });
            const params = new URLSearchParams(window.location.search);
            const row = params.get('row');
            const score = params.get('score');
            const webAppUrl = "https://script.google.com/macros/s/AKfycbwYgKGmjUTXFD4zE984NIuGwydvc9DJuEEdocN6RdqEszAkd6IE34VVs6iLE_kemZok/exec";

            if (row && score) {
                await fetch(`${webAppUrl}?row=${row}&score=${score}`, {mode: 'no-cors'});
                alert("บันทึก " + score + " ดาวเรียบร้อย ขอบคุณครับ");
                liff.closeWindow();
            }
        }
        main();
    </script>
</body>
</html>
