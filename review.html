<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณครับ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif; padding-top: 50px;">
    <h3>กำลังบันทึกคะแนน...</h3>
    <script>
        async function main() {
            await liff.init({ liffId: "2008875334-d6l72Uox" });
            const urlParams = new URLSearchParams(window.location.search);
            const row = urlParams.get('row');
            const score = urlParams.get('score');
            const webAppUrl = "https://script.google.com/macros/s/AKfycbwm4TWCHwWMruixhziJS2O0IucQXYOzFPrVPuTNab0Pvy-bUF_ZBX-ABMILPI5vd0m5/exec";

            if (row && score) {
                await fetch(`${webAppUrl}?row=${row}&score=${score}`);
                alert("ขอบคุณที่ประเมิน " + score + " ดาวครับ");
                liff.closeWindow();
            } else {
                alert("ข้อมูลไม่ครบ");
                liff.closeWindow();
            }
        }
        main();
    </script>
</body>
</html>
