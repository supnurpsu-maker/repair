<body>
<div class="card">

            <span id="rStat" class="badge"></span>
            <span id="rPrio" class="badge" style="background:var(--primary); color:white;"></span>
        </div>
        <div class="row-item"><span class="lbl">üìÖ ‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏à‡πâ‡∏á:</span><span id="rTime" class="val"></span></div>

<script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwx34DQPx307XyZUJiLoKYlyZn5pHt3QKfPJZ39GF6m0inAxx6MU1YU4xwRlJROb7U3/exec"; const LIFF_ID = "2008875334-wOYUvNha";
    let uId = "";
    async function init() {
        await liff.init({ liffId: LIFF_ID });
        if(!liff.isLoggedIn()) liff.login();
        uId = (await liff.getProfile()).userId;
    }
    async function track() {
        const v = document.getElementById('tid').value;
        const res = await fetch(`${URL_GAS}?action=track&tid=${v}&uid=${uId}`);
        const d = await res.json();
        if(d.found) {
            document.getElementById('rStat').innerText = d.status;
            document.getElementById('rPrio').innerText = d.priority;
            document.getElementById('rTime').innerText = d.time;
            document.getElementById('rRoom').innerText = d.room;
            document.getElementById('rIssue').innerText = d.issue;
            document.getElementById('rAdmin').innerText = d.admin;
            document.getElementById('result').style.display = 'block';
        } else alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
    }
    init();
</script>
